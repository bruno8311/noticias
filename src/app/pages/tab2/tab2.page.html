<ion-header [translucent]="true"  class="ion-no-border" >
  <ion-toolbar color="primary">
    <ion-title >
      {{"CONFIGURACION" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">
      {{"CONFIGURACION" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<div>
  <ion-list>
    <ion-item>
      <ion-label>{{"INFORMACION" |translate}}</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>{{"IDIOMA" |translate}}</ion-label>
      <ion-select cancelText="Cancel" [(ngModel)]="idioma" placeholder="Selecciona" (ionChange)="changeLang($event)">
        <ion-select-option *ngFor="let item of langs">{{item}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</div>








</ion-content>
