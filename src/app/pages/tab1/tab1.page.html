<ion-header [translucent]="true" class="ion-no-border" >
  <ion-toolbar color="primary">
    <ion-title >
      {{"SELECCIONA" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense" >
    <ion-toolbar>
      <ion-title size="large" class="animate__animated animate__fadeInUpBig">
        {{"SELECCIONA" | translate}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <ion-grid fixed>
      <ion-row class="animate__animated animate__bounceInUp">
        <ion-col size="12">
          <ion-list class="ion-margin">
              <ion-item >
                <ion-select
                  (ionChange)="handleChangeDepartament($event)"
                  (ngModel)="currentDepartamento"
                  placeholder="{{ 'DEPARTAMENTO' | translate }}"
                  >
                  <ion-select-option *ngFor="let item of listDepartamento" [value]="item">{{item.nombre}}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-select
                  (ionChange)="handleChangeProvince($event)"
                  [(ngModel)]="currentProvincia"
                  placeholder="{{ 'PROVINCIA' | translate }}"
                  >
                  <ion-select-option *ngFor="let item of listProvincia" [value]="item">{{item.nombre}}</ion-select-option>
                </ion-select>
              </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  <div class="ion-padding">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" style="text-align: center;">
          <ion-button  style="text-transform:none!important;" (click)="presentModal()" color="danger" shape="round" [disabled]="valor">
            {{"VER DETALLE"| translate}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



</ion-content>
